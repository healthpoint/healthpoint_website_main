{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Healthpoint Pediatrics</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          
          {% block main_menu %}
          <!-- add class="active" on a <li> element-->
          <ul class="nav navbar-nav">
              <li {{ menu.home }}><a href="#">Home</a></li>
              <li {{ menu.about }}><a href="#about">About</a></li>
              <li {{ menu.providers }}><a href="#providers">Providers</a></li>
              <li {{ menu.services }}><a href="#services">Services</a></li>
              <li {{ menu.location }}><a href="#location">Location</a></li>
              <li {{ menu.hours }}><a href="#hours">Hours</a></li>
              <li {{ menu.financial }}><a href="#financial">Financial</a></li>
              <li {{ menu.contact }}><a href="#contact">Contact</a></li>
          </ul>
          {% endblock %}
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      {{ page }}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
